<div class="edgtf-content">
  <div class="edgtf-content-inner">
    <div class="edgtf-title-holder edgtf-standard-type edgtf-title-va-header-bottom"
         style="height: 240px; box-shadow: 15px 15px 21px 0px rgba(1, 1, 1, 0.3);" data-height="240">
      <div class="edgtf-title-wrapper" style="height: 240px;">
        <video id="bg-video" autoplay muted loop playsinline
        style="position: absolute; top: 40; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0;">
        <source src="assets/videopassword.mp4" type="video/mp4" />
        Ton navigateur ne supporte pas la vid√©o HTML5.
      </video>
        <div class="edgtf-title-inner">
          <div class="edgtf-grid">
            <h3 class="edgtf-page-title entry-title">Reset Password</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="edgtf-container edgtf-default-page-template">
      <div class="edgtf-container-inner clearfix">
        <div class="edgtf-grid-row">
          <div class="edgtf-page-content-holder edgtf-grid-col-12">

            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="woocommerce-ResetPassword lost_reset_password">
              <p>Please enter your new password below.</p>

              <div class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
                <label for="newPassword">New Password</label>
                <input class="woocommerce-Input woocommerce-Input--text input-text"
                       type="password" formControlName="newPassword" id="newPassword" autocomplete="new-password" />
                <div *ngIf="submitted && f['newPassword'].errors" class="invalid-feedback">
                  <div *ngIf="f['newPassword'].errors['required']">New password is required</div>
                  <div *ngIf="f['newPassword'].errors['minlength']">New password must be at least 6 characters</div>
                </div>
              </div>

              <div class="woocommerce-form-row woocommerce-form-row--last form-row form-row-last">
                <label for="confirmPassword">Confirm Password</label>
                <input class="woocommerce-Input woocommerce-Input--text input-text"
                       type="password" formControlName="confirmPassword" id="confirmPassword" autocomplete="new-password" />
                <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                  <div *ngIf="f['confirmPassword'].errors['required']">Confirm password is required</div>
                  <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords must match</div>
                  <div *ngIf="f['confirmPassword'].errors['minlength']">Confirm password must be at least 6 characters</div>
                </div>
              </div>

              <div class="clear"></div>

              <div class="woocommerce-form-row form-row">
                <button type="submit" class="woocommerce-Button button">Reset password</button>
              </div>
            </form>

            <div *ngIf="successMessage" class="success" style="color: green; margin-top: 10px;">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="error" style="color: red; margin-top: 10px;">
              {{ errorMessage }}
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
