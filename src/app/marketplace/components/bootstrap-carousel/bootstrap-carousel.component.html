<div class="carousel slide carousel-fade" id="carouselExampleControls" data-bs-ride="carousel" data-bs-interval="3500">
  <div class="carousel-indicators">
    <button
      *ngFor="let imageUrl of imageUrls; let i = index"
      [class.active]="i === 0"
      type="button"
      data-bs-target="#carouselExampleControls"
      [attr.data-bs-slide-to]="i"
      [attr.aria-current]="i === 0 ? 'true' : null"
      [attr.aria-label]="'Slide ' + (i + 1)"
    ></button>
  </div>
  <div class="carousel-inner rounded">
    <div
      *ngFor="let imageUrl of imageUrls; let i = index"
      class="carousel-item"
      [class.active]="i === 0"
    >
      <img class="d-block w-100" [src]="baseUrl + imageUrl" [alt]="'Slide ' + (i + 1)" />
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
